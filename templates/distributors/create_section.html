{% block content %}
<div class="container">
	<div class="row mt-60">
		<form class="col s12" action="" method="post">
			{% csrf_token %}
			<div class="fieldWrapper">
				{{ form.name.errors }}
				<label class="" for="id_name">Назва:</label>

			</div>
			<div class="center-align">

			</div>
		</form>
	</div>
</div>	
{% endblock content %}
